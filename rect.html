<html>
  <head>
    <script>
      var update = function () {
        var r = document.getElementById("rect").getBoundingClientRect();
        document.getElementById("state").innerHTML =
          "Left = " + r.left +
          " | Right = " + r.right +
          "<br>Top = " + r.top +
          " | Bottom = " + r.bottom;
        console.warn(r);
      };
      window.addEventListener('scroll', update);
      window.addEventListener('load', update);
    </script>
  </head>
  <body>
    <div style="width: 200%; height: 20000px">
      <div id="rect" style="width: 400px; height: 400px; background-color: red"></div>
      <div id="state" style="position: fixed; top: 50%; left:50%;  transform: translate(-50%, -50%); font-size:48px;"></div>
    </div>
  </body>
</html>
