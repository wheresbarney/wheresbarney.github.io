<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport"><!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>mweb 5.3</title><!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet"><!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
  </script><!-- Include all compiled plugins (below), or include individual files as needed -->

  <script src="js/bootstrap.min.js">
  </script>
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js">
  </script>

  <style>
  .checkbox-inline {
    font-size:20px;
  }
.btn-primary {
  background-color: #5cb85c;
  border-color: #4cae4c;
  font-size:20px;
}
.form-group .btn.active {
  background-color:#5cb85c;
}

  </style>
</head>
<body style="margin: 20px">
  <div style="margin-bottom: 20px">
    <label class="checkbox-inline"><input data-onstyle="success"  data-toggle="toggle" type="checkbox" data-on="Text" data-off="No Text"></label>

    <label class="checkbox-inline"><input data-onstyle="success" data-toggle="toggle" type="checkbox" data-on="Test Mode" data-off="Not Test Mode"></label>
  </div>


  <form class="form-inline">
    <div class="form-group">
      <div style="margin-bottom:20px" class="btn-group" data-toggle="buttons">
          <label class="btn btn-default active">
              <input type="radio" name="inputWalls" id="inputWalls" value="prod" checked>
          prod</label>
          <label class="btn btn-default">
              <input type="radio" name="inputWalls" id="inputWalls" value="intern">
          intern</label>
          <label class="btn btn-default">
              <input type="radio" name="inputWalls" id="inputWalls" value="inyour">
          inyour</label>
          <label class="btn btn-default">
              <input type="radio" name="inputWalls" id="inputWalls" value="sandbox">
          sandbox</label>
      </div>
      <input class="form-control" style="display: block; font-size: 20px; height: 40px;" id="exampleInputName2" placeholder="tonypan.sb" type="text">

      <div style="margin-top:20px" class="btn-group" data-toggle="buttons">
          <label class="btn btn-default active">
              <input type="radio" name="inputWalls" id="inputWalls" value="fast-dfp-safeframe-1" checked>
          DFP SafeFrame 1</label>
          <label class="btn btn-default">
              <input type="radio" name="inputWalls" id="inputWalls" value="fast-dfp-safeframe-2">
          DFP SafeFrame 2</label>
          <label class="btn btn-default">
              <input type="radio" name="inputWalls" id="inputWalls" value="fast-dfp-safeframe-3">
          DFP SafeFrame 2</label>
          <label class="btn btn-default">
              <input type="radio" name="inputWalls" id="inputWalls" value="fast-dfp-friendly-1">
          DFP Friendly 1</label>
          <label class="btn btn-default">
              <input type="radio" name="inputWalls" id="inputWalls" value="fast-dfp-friendly-2">
          DFP Friendly 2</label>
          <label class="btn btn-default">
              <input type="radio" name="inputWalls" id="inputWalls" value="fast-dfp-friendly-3">
          DFP Friendly 3</label>
          <label class="btn btn-default">
              <input type="radio" name="inputWalls" id="inputWalls" value="fast-iframe">
          FIF 1</label>
          <label class="btn btn-default">
              <input type="radio" name="inputWalls" id="inputWalls" value="dfp-iframe-2">
          FIF 2</label>
      </div>
    </div>
    <button class="btn btn-primary">Send invitation</button>
  </form>
</body>
</html>
