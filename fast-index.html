<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport"><!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>mweb 5.3</title><!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet"><!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
  </script><!-- Include all compiled plugins (below), or include individual files as needed -->

  <script src="js/bootstrap.min.js">
  </script>
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js">
  </script>
  <style>
  .checkbox-inline {
    font-size:20px;
  }
  .btn-primary {
  background-color: #5cb85c;
  border-color: #4cae4c;
  font-size:20px;
  }
  .form-group .btn.active {
  background-color:#5cb85c;
  }
  .btn-default.active, .btn-default.active:hover {
  color:white;
  }
  .btn.btn-default.active.toggle-off {
  color: #333;
  }
  </style>
</head>
<body style="margin: 20px">
  <div style="margin-bottom: 20px">
    <label class="checkbox-inline" id="text"><input data-off="No Text" data-on="Text" data-onstyle="success" data-toggle="toggle" type="checkbox"></label> <label class="checkbox-inline" id="test"><input data-off="Not Test Mode" data-on="Test Mode" data-onstyle="success" data-toggle="toggle" type="checkbox"></label>
  </div>
  <form class="form-inline">
    <div class="form-group">
      <div class="btn-group" data-toggle="buttons" id="run_as" style="margin-bottom:20px">
        <label class="btn btn-default active"><input checked id="inputWalls" name="inputWalls" type="radio" value="prod"> prod</label> <label class="btn btn-default"><input id="inputWalls" name="inputWalls" type="radio" value="intern"> intern</label> <label class="btn btn-default"><input id="inputWalls" name="inputWalls" type="radio" value="inyour"> inyour</label> <label class="btn btn-default"><input id="inputWalls" name="inputWalls" type="radio" value="sandbox"> sandbox</label>
      </div><input class="form-control" id="sandbox" placeholder="tonypan.sb" style="font-size: 20px; height: 40px;" type="text">
      <div class="btn-group" data-toggle="buttons" id="destination" style="margin-top:20px">
        <label class="btn btn-default"><input checked id="inputWalls" name="inputWalls" type="radio" value="fast-dfp-safeframe-1"> DFP SafeFrame 1</label> <label class="btn btn-default"><input id="inputWalls" name="inputWalls" type="radio" value="fast-dfp-safeframe-2"> DFP SafeFrame 2</label> <label class="btn btn-default"><input id="inputWalls" name="inputWalls" type="radio" value="fast-dfp-safeframe-3"> DFP SafeFrame 3</label> <label class="btn btn-default"><input id="inputWalls" name="inputWalls" type="radio" value="fast-dfp-friendly-1"> DFP Friendly 1</label> <label class="btn btn-default"><input id="inputWalls" name="inputWalls" type="radio" value="fast-dfp-friendly-2"> DFP Friendly 2</label> <label class="btn btn-default"><input id="inputWalls" name="inputWalls" type="radio" value="fast-dfp-friendly-3"> DFP Friendly 3</label> <label class="btn btn-default"><input id="inputWalls" name="inputWalls" type="radio" value="fast-iframe"> FIF 1</label> <label class="btn btn-default"><input id="inputWalls" name="inputWalls" type="radio" value="fast-iframe-2"> FIF 2</label> <label class="btn btn-default active"><input id="inputWalls" name="inputWalls" type="radio" value="fast-direct"> Direct</label>
      </div>
    </div><button class="btn btn-primary" id='gogogo'>Go Go Go!</button>
  </form>
  <script>
    function hasClass(element, cls) {
        return (' ' + element.className + ' ').indexOf(' ' + cls + ' ') > -1;
    }

    window.onload = function () {
      document.getElementById('gogogo').onclick = function (e) {
        var text = document.getElementById('text');
        text = !hasClass(text.querySelector('.toggle'), 'off');

        var test = document.getElementById('test');
        test = !hasClass(test.querySelector('.toggle'), 'off');

        var run_as = document.getElementById('run_as').querySelector('.active input').value;
        if (run_as === 'sandbox') {
          run_as = document.getElementById('sandbox').value;
        }

        var destination = document.getElementById('destination').querySelector('.active input').value + '.html'
        if (text) {
          destination += '?txt=1';
        } else {
          destination += '?txt';
        }

        if (test) {
          destination += '&test=1';
        } else {
          destination += '&test';
        }

        destination += "&run_as=" + run_as;
        window.location = 'http://tonypan.github.io/' + destination;
        e.stopPropagation();
        e.preventDefault();
      };
    };
  </script>
</body>
</html>
