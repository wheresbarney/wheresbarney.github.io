<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1" name="viewport">

<style>
  body,html{display:-webkit-box;display:-webkit-flex;display:-ms-flexbox;display:flex;min-height:100%;-webkit-box-pack:center;-webkit-justify-content:center;-ms-flex-pack:center;justify-content:center;-webkit-box-align:center;-webkit-align-items:center;-ms-flex-align:center;align-items:center;-webkit-box-orient:vertical;-webkit-box-direction:normal;-webkit-flex-direction:column;-ms-flex-direction:column;flex-direction:column;font-family:sans-serif}li,ul{list-style:none;margin:0;padding:0}.tg-list{text-align:center;display:-webkit-box;display:-webkit-flex;display:-ms-flexbox;display:flex;-webkit-box-align:center;-webkit-align-items:center;-ms-flex-align:center;align-items:center}.tg-list-item{margin:0 2em}h2{color:#777}h4{color:#999}.tgl{display:none}.tgl,.tgl *,.tgl :after,.tgl :before,.tgl+.tgl-btn,.tgl:after,.tgl:before{box-sizing:border-box}.tgl ::-moz-selection,.tgl :after::-moz-selection,.tgl :before::-moz-selection,.tgl+.tgl-btn::-moz-selection,.tgl::-moz-selection,.tgl:after::-moz-selection,.tgl:before::-moz-selection{background:0 0}.tgl ::selection,.tgl :after::selection,.tgl :before::selection,.tgl+.tgl-btn::selection,.tgl::selection,.tgl:after::selection,.tgl:before::selection{background:0 0}.tgl+.tgl-btn{outline:0;display:block;width:4em;height:2em;position:relative;cursor:pointer;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}.tgl+.tgl-btn:after,.tgl+.tgl-btn:before{position:relative;display:block;content:"";width:50%;height:100%}.tgl+.tgl-btn:after{left:0}.tgl+.tgl-btn:before{display:none}.tgl-flip+.tgl-btn:after,.tgl-flip+.tgl-btn:before,.tgl-skewed+.tgl-btn:after,.tgl-skewed+.tgl-btn:before{display:inline-block;width:100%;text-align:center;line-height:2em;font-weight:700;color:#fff;position:absolute}.tgl:checked+.tgl-btn:after{left:50%}.tgl-light+.tgl-btn{background:#f0f0f0;border-radius:2em;padding:2px;-webkit-transition:all .4s ease;transition:all .4s ease}.tgl-light+.tgl-btn:after{border-radius:50%;background:#fff;-webkit-transition:all .2s ease;transition:all .2s ease}.tgl-light:checked+.tgl-btn{background:#9FD6AE}.tgl-ios+.tgl-btn{background:#fbfbfb;border-radius:2em;padding:2px;-webkit-transition:all .4s ease;transition:all .4s ease;border:1px solid #e8eae9}.tgl-ios+.tgl-btn:after{border-radius:2em;background:#fbfbfb;-webkit-transition:left .3s cubic-bezier(.175,.885,.32,1.275),padding .3s ease,margin .3s ease;transition:left .3s cubic-bezier(.175,.885,.32,1.275),padding .3s ease,margin .3s ease;box-shadow:0 0 0 1px rgba(0,0,0,.1),0 4px 0 rgba(0,0,0,.08)}.tgl-ios+.tgl-btn:hover:after{will-change:padding}.tgl-ios+.tgl-btn:active{box-shadow:inset 0 0 0 2em #e8eae9}.tgl-ios+.tgl-btn:active:after{padding-right:.8em}.tgl-ios:checked+.tgl-btn{background:#86d993}.tgl-ios:checked+.tgl-btn:active{box-shadow:none}.tgl-ios:checked+.tgl-btn:active:after{margin-left:-.8em}.tgl-skewed+.tgl-btn{overflow:hidden;-webkit-transform:skew(-10deg);transform:skew(-10deg);-webkit-backface-visibility:hidden;backface-visibility:hidden;-webkit-transition:all .2s ease;transition:all .2s ease;font-family:sans-serif;background:#888}.tgl-skewed+.tgl-btn:after,.tgl-skewed+.tgl-btn:before{-webkit-transform:skew(10deg);transform:skew(10deg);-webkit-transition:all .2s ease;transition:all .2s ease;text-shadow:0 1px 0 rgba(0,0,0,.4)}.tgl-skewed+.tgl-btn:after{left:100%;content:attr(data-tg-on)}.tgl-skewed+.tgl-btn:before{left:0;content:attr(data-tg-off)}.tgl-skewed+.tgl-btn:active{background:#888}.tgl-skewed+.tgl-btn:active:before{left:-10%}.tgl-skewed:checked+.tgl-btn{background:#86d993}.tgl-skewed:checked+.tgl-btn:before{left:-100%}.tgl-skewed:checked+.tgl-btn:after{left:0}.tgl-skewed:checked+.tgl-btn:active:after{left:10%}.tgl-flat+.tgl-btn{padding:2px;-webkit-transition:all .2s ease;transition:all .2s ease;background:#fff;border:4px solid #f2f2f2;border-radius:2em}.tgl-flat+.tgl-btn:after{-webkit-transition:all .2s ease;transition:all .2s ease;background:#f2f2f2;content:"";border-radius:1em}.tgl-flat:checked+.tgl-btn{border:4px solid #7FC6A6}.tgl-flat:checked+.tgl-btn:after{left:50%;background:#7FC6A6}.tgl-flip+.tgl-btn{padding:2px;-webkit-transition:all .2s ease;transition:all .2s ease;font-family:sans-serif;-webkit-perspective:100px;perspective:100px}.tgl-flip+.tgl-btn:after,.tgl-flip+.tgl-btn:before{-webkit-transition:all .4s ease;transition:all .4s ease;top:0;left:0;-webkit-backface-visibility:hidden;backface-visibility:hidden;border-radius:4px}.tgl-flip+.tgl-btn:after{content:attr(data-tg-on);background:#02C66F;-webkit-transform:rotateY(-180deg);transform:rotateY(-180deg)}.tgl-flip+.tgl-btn:before{background:#FF3A19;content:attr(data-tg-off)}.tgl-flip+.tgl-btn:active:before{-webkit-transform:rotateY(-20deg);transform:rotateY(-20deg)}.tgl-flip:checked+.tgl-btn:before{-webkit-transform:rotateY(180deg);transform:rotateY(180deg)}.tgl-flip:checked+.tgl-btn:after{-webkit-transform:rotateY(0);transform:rotateY(0);left:0;background:#7FC6A6}.tgl-flip:checked+.tgl-btn:active:after{-webkit-transform:rotateY(20deg);transform:rotateY(20deg)}
</style>
</head>
<body>

<h2>Toggle 'em</h2>
<ul class="tg-list">
  <li class="tg-list-item">
    <h4>Light</h4>
    <input id="cb1" type="checkbox" class="tgl tgl-light"/>
    <label for="cb1" class="tgl-btn"></label>
  </li>
  <li class="tg-list-item">
    <h4>iOS</h4>
    <input id="cb2" type="checkbox" class="tgl tgl-ios"/>
    <label for="cb2" class="tgl-btn"></label>
  </li>
  <li class="tg-list-item">
    <h4>Skewed</h4>
    <input id="cb3" type="checkbox" class="tgl tgl-skewed"/>
    <label data-tg-off="OFF" data-tg-on="ON" for="cb3" class="tgl-btn"></label>
  </li>
  <li class="tg-list-item">
    <h4>Flat</h4>
    <input id="cb4" type="checkbox" class="tgl tgl-flat"/>
    <label for="cb4" class="tgl-btn"></label>
  </li>
  <li class="tg-list-item">
    <h4>Flip</h4>
    <input id="cb5" type="checkbox" class="tgl tgl-flip"/>
    <label data-tg-off="Nope" data-tg-on="Yeah!" for="cb5" class="tgl-btn"></label>
  </li>
</ul>
</body>
</html>
