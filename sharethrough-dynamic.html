<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FB Test (dynamic)</title>

        <style>
        #str_ad_root_3 {
            display: none;
            font-size: 14px;
            height: 250px;
            line-height: 16px;
            position: relative;
            width: 300px;
        }

        .thirdPartyMediaClass {
            height: 157px;
            width: 300px;
        }

        .thirdPartyTitleClass {
            font-weight: 600;
            font-size: 16px;
            margin: 8px 0 4px 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .thirdPartyBodyClass {
            display: -webkit-box;
            height: 32px;
            -webkit-line-clamp: 2;
            overflow: hidden;
        }

        .thirdPartyCallToActionClass {
            color: #326891;
            font-family: sans-serif;
            font-weight: 600;
            margin-top: 8px;
        }
        </style>

    <script>
     (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk/xfbml.ad.js#xfbml=1&version=v2.5&appId=1692426361040800";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

</head>

<body style="margin: 0;">
    <header style="background-color: #162668; width: 100%; height: 80px;margin-bottom: 15px;">
        <img src="http://integration.sharethrough.com/images/menth-trans.png" style="width: 250px;margin: 22px 0 45px 22px;">
    </header>

     <button id='newad'>Dynamically create an ad below:</button>

    <div id="str_ad_root_3" style='display:none'>
        <a class="fbAdLink">
            <div class="fbAdMedia thirdPartyMediaClass"></div>
            <div class="fbAdTitle thirdPartyTitleClass"></div>
            <div class="fbAdBody thirdPartyBodyClass"></div>
            <div class="fbAdCallToAction thirdPartyCallToActionClass"></div>
        </a>
    </div>
    <script>
        document.getElementById('newad').onclick = function () {
            var fbad = document.createElement('div');
            fbad.className = 'fb-ad';
            fbad.setAttribute('data-placementid', '1692426361040800_1698706550412781');
            fbad.setAttribute('data-format', 'native');
            fbad.setAttribute('data-nativeadid', 'str_ad_root_3');
            fbad.setAttribute('data-testmode', 'true');
            document.body.appendChild(fbad);

            FB.Event.subscribe(
                'ad.loaded',
                function(placementId) {
                    console.log('New ad dynamically loaded!');
                    document.getElementById('str_ad_root_3').style.display = 'block';
                }
            );
            FB.Event.subscribe(
                'ad.error',
                function(errorCode, errorMessage, placementId) {
                    console.log('Audience Network error (' + errorCode + ') ' + errorMessage);
                }
            );

            FB.XFBML.parse();
        }
    </script>
</body>
